<div class="w-full mx-auto">
    <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center mb-6" (click)="goBack()">
        <img class="fill-current w-4 h-4 mr-2" src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiIgdmlld0JveD0iMCAwIDMyIDMyIj48cGF0aCBkPSJNMTQuMTkgMTYuMDA1bDcuODY5IDcuODY4LTIuMTI5IDIuMTI5LTkuOTk2LTkuOTk3TDE5LjkzNyA2LjAwMmwyLjEyNyAyLjEyOXoiLz48L3N2Zz4='/>
        <span>Go Back</span>
    </button>

    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
        Rules:
    </label>
    <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2 ml-4">
        Route: {{result?.input?.route?.name}}
    </label>
    <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2 ml-4">
        Viable Upgrades: {{result.input.flags.withClassTrees ? 'Enabled' : 'Disabled'}}
    </label>
    <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2 ml-4">
        Unique Classes: {{result.input.flags.includeSpecialClasses ? 'Enabled' : 'Disabled'}}
    </label>
    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
        Characters:
    </label>
    <div class="flex flex-row flex-wrap justify-center">
        <div *ngFor="let char of result.characters" class="w-190 min-w-190 flex flex-shrink-0 flex-col justify-center align-center rounded border-solid border-l-2 border-pink-700 m-4 p-4">
            <label class="text-xl text-gray-600 font-bold text-center mb-6">{{char.character.name}}</label>

            <label class="text-md text-gray-600 font-bold text-left" *ngIf="result.input.flags.includeSpecialClasses">Unique</label>
            <label class="text-xs text-gray-600 font-bold text-left" *ngIf="result.input.flags.includeSpecialClasses">{{char?.classes?.unique?.name || "N/A"}}</label>

            <label class="text-md text-gray-600 font-bold text-left">Beginner</label>
            <label class="text-xs text-gray-600 font-bold text-left">{{char.classes.beginner.name}}</label>

            <label class="text-md text-gray-600 font-bold text-left">Intermediate</label>
            <label class="text-xs text-gray-600 font-bold text-left">{{char.classes.intermediate.name}}</label>
            
            <label class="text-md text-gray-600 font-bold text-left">Advanced</label>
            <label class="text-xs text-gray-600 font-bold text-left">{{char.classes.advanced.name}}</label>

            <label class="text-md text-gray-600 font-bold text-left">Master</label>
            <label class="text-xs text-gray-600 font-bold text-left">{{char.classes.master.name}}</label>
        </div>
    </div>

    
    <label class="block tracking-wide text-gray-600 text-xs font-bold mb-2 mt-6 ml-4">
        Sharable Link: <a [href]="url" class="text-blue-500 hover:text-blue-800">{{url}}</a>
    </label>
</div>
